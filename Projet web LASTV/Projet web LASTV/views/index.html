<!DOCTYPE html>
<html>

<head>
  <title>TodoLists</title>
  <meta charset="UTF-8" />
  <script defer src="../script/script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="../public/style.css">
</head>

<body>
  <div class="">
    <header class="header">
      <h3 class="">MyTodoLists</h3>
      <div>
        <span class=""> user@example.com </span>
        <span class="">
          (<a class="" href="#logout">Déconnexion</a>)
        </span>
      </div>
    </header>
    <main class="container" role="main">
      <div class="div1 flex-item">
        <ul class="">
          <li class="">
            <span class="list-item" id="6" onclick="showTaskFromList(this)">
              Default  (5)
            </span>
          </li>
          <li class="">
            <span class="list-item" id="7" onclick="showTaskFromList(this)" > 
              Mes courses (11)
            </span>
          </li>
        </ul>
        <div class="">
          <button class="">
            Créer une liste
          </button>
        </div>
      </div>
      <div class="div2 flex-item">
        <form action="#add-new-todo" class="">
          <input
            class=""
            type="text"
            name="newTodo"
            id="newTodo"
            placeholder="Tâche à ajouter"
          />
        </form>
        <ul id="taches_listes">
          
        </ul>

      </div>
      <div class="div3 flex-item">
        <div class="">
          <i class=""></i>
          <label id="task_name">
            Installer Bulma
          </label>
        </div>
        <div class="">
          <div class="">
            <span>
              <i class=""></i>
              Échéance
            </span>
            <input class="" type="date" id="echeance_task" />
          </div>

        </div>
    </div>
    </main>
  </div>
</body>

</html>
